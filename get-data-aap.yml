---
- name: Get data aap
  hosts: all
  vars:
    url_aap: http://192.168.18.248/api/v2
  tasks: 

  - name: get projects AAP 
    uri:
      url: "{{ url_aap }}/projects?page_size=200"
      headers:
        Authorization: 'Basic YWRtaW46cGFzc3dvcmQ='
      status_code: [200]
      method: GET
      validate_certs: no
    register: register_projects

  - name: create list projects
    set_fact:
      list_projects: "{{ list_projects | default([]) + [item.name] }}"
    with_items: "{{ register_projects.json.results }}"
    no_log: true

  - name: view name of projects
    debug:
      var: list_projects

  - name: get /api/v2/credentials/ AAP 
    uri:
      url: "{{ url_aap }}/credentials?page_size=200"
      headers:
        Authorization: 'Basic YWRtaW46cGFzc3dvcmQ='
      status_code: [200]
      method: GET
      validate_certs: no
    register: register_credentials

  - name: create list credentials
    set_fact:
      list_credentials: "{{ list_credentials | default([]) + [item.name] }}"
    with_items: "{{ register_credentials.json.results }}"
    no_log: true

  - name: view name of credentials
    debug:
      var: list_credentials

  - name: Render CSV template with data
    template:
      src: multiple_sheets.csv
      dest: /root/file.csv
    vars:
      sheet1_title: "proyectos"
      sheet1_data: "{{ list_projects }}"
      sheet2_title: "credenciales"
      sheet2_data: "{{ list_credentials }}"      

